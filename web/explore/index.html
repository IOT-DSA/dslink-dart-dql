<!DOCTYPE html>
<html>
  <head>
    <title>DQL Explorer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

    <style>
      #table {
        width: 100%;
      }

      #input {
        padding-top: 10px;
        width: 100%;
      }
    </style>
  </head>

  <body class="container">
    <div class="input-group" id="input">
      <input id="query" type="text" class="form-control" placeholder="Query">

      <input class="btn btn-default" style="margin-top: 10px; margin-right: 5px;" type="button" id="peek-up" value="Go Up">
      <input class="btn btn-default" style="margin-top: 10px;" type="button" id="peek-down" value="Go Down">
      <span style="margin-top: 10px; margin-left: 10px;" id="status"></span>
    </div>

    <div style="height: 10px;"></div>

    <div class="table-responsive">
      <table id="table" class="table table-bordered">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    <script src="explore.dart" type="application/dart"></script>
    <script src="../dart.js"></script>
  </body>
</html>
